receivers:
  purefa:
    endpoint: http://172.31.60.208:9490/metrics

  purefa/with_custom_intervals:
    endpoint: http://172.31.60.208:9490/metrics
    array:
      - address: array01
        auth:
          authenticator: bearertokenauth/array01
    host:
      - address: array01
        auth:
          authenticator: bearertokenauth/array01
    directories:
      - address: array01
        auth:
          authenticator: bearertokenauth/array01
    pods:
      - address: array01
        auth:
          authenticator: bearertokenauth/array01
    volumes:
      - address: array01
        auth:
          authenticator: bearertokenauth/array01
    env: dev
    settings:
      reload_intervals:
        array: 10s
        host: 13s
        directories: 15s
        pods: 30s
        volumes: 25s
